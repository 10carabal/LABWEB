<div class="container">
  <h1>Editar informaci贸n de Mantenimiento del Equipo.</h1>
  <hr />
  <h5>Hoja de vida # {{ temp.NUM_HOJA_VIDA }}</h5>

  <div class="row">
    <div class="col text-right">
      <button routerLink="/newmantenimiento" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="editarInfo(f)" #f="ngForm">
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Mantenimiento Propio</label>
        <select
          id="txtMantenimiento_Propio"
          class="form-control"
          [(ngModel)]="MantenimientoI.Mantenimiento_Propio"
          name="Mantenimiento_Propio"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>

      <div class="form-group col-md-4 animated fadeIn">
        <label>Mantenimiento Contratado</label>
        <select
          id="txtMantenimiento_Contratado"
          class="form-control"
          [(ngModel)]="MantenimientoI.Mantenimiento_Contratado"
          name="Mantenimiento_Contratado"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Por Orden De Compra</label>
        <select
          id="txtPor_Orden_Compra"
          class="form-control"
          [(ngModel)]="MantenimientoI.Por_Orden_Compra"
          name="Por_Orden_Compra"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Calibraci贸n</label>
        <select
          id="txtRequiere_Calibracion"
          class="form-control"
          [(ngModel)]="MantenimientoI.Requiere_Calibracion"
          name="Requiere_Calibracion"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Calibraci贸n Operacional</label>
        <select
          id="txtRequiere_Cal_Operacional"
          class="form-control"
          [(ngModel)]="MantenimientoI.Requiere_Cal_Operacional"
          name="Requiere_Cal_Operacional"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Validaci贸n</label>

        <select
          id="txtRequiere_Validacion"
          class="form-control"
          [(ngModel)]="MantenimientoI.Requiere_Validacion"
          name="Requiere_Validacion"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success mb-5 col-md-12">
      Actualizar
    </button>
  </form>
</div>
