<div class="container">
  <h1>Datos de fabricantes y Proveedores</h1>
  <div class="row">
    <div class="col text-right">
      <button
        routerLink="/newfabricantesproveedores"
        class="btn btn-outline-danger"
      >
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="guardarInfo(f)" #f="ngForm">
    <div class="form-group col-md-6 animated fadeIn">
      <label for="NUM_HOJA_VIDA">Seleccionar hoja de vida</label>
      <select
        id="NUM_HOJA_VIDA"
        class="form-control"
        [(ngModel)]="newfabricantes.NUM_HOJA_VIDA"
        name="NUM_HOJA_VIDA"
      >
        <option
          *ngFor="let item of equipos"
          selected
          value="{{ item.NUM_HOJA_VIDA }}"
        >
          {{ item.NUM_HOJA_VIDA }} - {{ item.Nombre }}
        </option>
      </select>
    </div>
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtNombre">Nombre</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtFABRICANTE"
          placeholder="FABRICANTE"
          [(ngModel)]="newfabricantes.FABRICANTE"
          name="FABRICANTE"
        />
      </div>

      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtMarca">Marca</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtPAIS_ORIGEN"
          placeholder="PAÍS DE ORIGEN"
          [(ngModel)]="newfabricantes.PAIS_ORIGEN"
          name="PAIS_ORIGEN"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtModelo">Modelo</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtWEB_FABRICANTE"
          placeholder="WEB FABRICANTE"
          [(ngModel)]="newfabricantes.WEB_FABRICANTE"
          name="WEB_FABRICANTE"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSeral">Serial</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtREPRESENTANTE"
          placeholder="REPRESENTANTE"
          [(ngModel)]="newfabricantes.REPRESENTANTE"
          name="REPRESENTANTE"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtActivo">Activo Fijo</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtPROVEEDOR"
          placeholder="PROVEEDOR"
          [(ngModel)]="newfabricantes.PROVEEDOR"
          name="PROVEEDOR"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtArea">Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtCIUDAD_PROVEEDOR"
          placeholder="CIUDAD PROVEEDOR"
          [(ngModel)]="newfabricantes.CIUDAD_PROVEEDOR"
          name="CIUDAD_PROVEEDOR"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtDIRECCION_PROVEEDOR"
          placeholder="DIRECCIÓN PROVEEDOR"
          [(ngModel)]="newfabricantes.DIRECCION_PROVEEDOR"
          name="DIRECCION_PROVEEDOR"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtTELEFONO_PROVEEDOR"
          placeholder="TELEFONO PROVEEDOR"
          [(ngModel)]="newfabricantes.TELEFONO_PROVEEDOR"
          name="TELEFONO_PROVEEDOR"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="email"
          class="form-control"
          id="txtCORREO_PROVEEDOR"
          placeholder="CORREO PROVEEDOR"
          [(ngModel)]="newfabricantes.CORREO_PROVEEDOR"
          name="CORREO_PROVEEDOR"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtWEB_PROVEEDOR"
          placeholder="WEB PROVEEDOR"
          [(ngModel)]="newfabricantes.WEB_PROVEEDOR"
          name="WEB_PROVEEDOR"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-5 col-md-12">
      Registrar Datos de Fabricantes y Proveedores
    </button>
  </form>
</div>
