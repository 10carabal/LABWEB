<div class="container">
  <h1>Agregar Observaciones Adicionales del Equipo.</h1>
  <div class="row">
    <div class="col text-right">
      <button routerLink="/newobservaciones" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="guardarInfo(f)" #f="ngForm">
    <div class="form-group col-md-6 animated fadeIn">
      <label for="NUM_HOJA_VIDA">Seleccionar hoja de vida</label>
      <select
        id="NUM_HOJA_VIDA"
        class="form-control"
        [(ngModel)]="newobservaciones.NUM_HOJA_VIDA"
        name="NUM_HOJA_VIDA"
      >
        <option
          *ngFor="let item of equipos"
          selected
          value="{{ item.NUM_HOJA_VIDA }}"
        >
          {{ item.NUM_HOJA_VIDA }} - {{ item.Nombre }}
        </option>
      </select>
    </div>
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Fecha Observación</label>

        <input
          type="date"
          class="form-control"
          id="txtFecha_Observacion"
          placeholder="Fecha_Observacion"
          [(ngModel)]="newobservaciones.Fecha_Observacion"
          name="Fecha_Observacion"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Responsable de Observación</label>
        <input
          type="text"
          class="form-control"
          id="txtResponsable_Observacion"
          placeholder="Responsable"
          [(ngModel)]="newobservaciones.Responsable_Observacion"
          name="Responsable_Observacion"
        />
      </div>
    </div>
    <div class="form-group col-md-12 animated fadeIn">
      <label>Observación</label>
      <input
        type="textarea"
        class="form-control"
        id="txtObservacion"
        placeholder="Cuentanos..."
        [(ngModel)]="newobservaciones.Observacion"
        name="Observacion"
      />
    </div>

    <button type="submit" class="btn btn-primary mb-5 col-md-12">
      Guardar Observaciones Adicionales del Equipo
    </button>
  </form>
</div>
