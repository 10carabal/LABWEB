<div class="container">
  <h1>Agregar informaci贸n de Mantenimiento del Equipo.</h1>
  <div class="row">
    <div class="col text-right">
      <button routerLink="/newmantenimiento" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="guardarInfo(f)" #f="ngForm">
    <div class="form-group col-md-6 animated fadeIn">
      <label for="NUM_HOJA_VIDA">Seleccionar hoja de vida</label>
      <select
        id="NUM_HOJA_VIDA"
        class="form-control"
        [(ngModel)]="newmantenimiento.NUM_HOJA_VIDA"
        name="NUM_HOJA_VIDA"
        required
      >
        <option
          *ngFor="let item of equipos"
          selected
          value="{{ item.NUM_HOJA_VIDA }}"
        >
          {{ item.NUM_HOJA_VIDA }} - {{ item.Nombre }}
        </option>
      </select>
    </div>
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Mantenimiento Propio</label>
        <select
          id="txtMantenimiento_Propio"
          class="form-control"
          [(ngModel)]="newmantenimiento.Mantenimiento_Propio"
          name="Mantenimiento_Propio"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>

      <div class="form-group col-md-4 animated fadeIn">
        <label>Mantenimiento Contratado</label>
        <select
          id="txtMantenimiento_Contratado"
          class="form-control"
          [(ngModel)]="newmantenimiento.Mantenimiento_Contratado"
          name="Mantenimiento_Contratado"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Por Orden De Compra</label>
        <select
          id="txtPor_Orden_Compra"
          class="form-control"
          [(ngModel)]="newmantenimiento.Por_Orden_Compra"
          name="Por_Orden_Compra"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Calibraci贸n</label>
        <select
          id="txtRequiere_Calibracion"
          class="form-control"
          [(ngModel)]="newmantenimiento.Requiere_Calibracion"
          name="Requiere_Calibracion"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Calibraci贸n Operacional</label>
        <select
          id="txtRequiere_Cal_Operacional"
          class="form-control"
          [(ngModel)]="newmantenimiento.Requiere_Cal_Operacional"
          name="Requiere_Cal_Operacional"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Requiere Validaci贸n</label>

        <select
          id="txtRequiere_Validacion"
          class="form-control"
          [(ngModel)]="newmantenimiento.Requiere_Validacion"
          name="Requiere_Validacion"
          required
        >
          <option>Si</option>
          <option selected>No</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-5 col-md-12">
      Guardar Mantenimiento del Equipo
    </button>
  </form>
</div>
