<div class="container">
  <h1>Listado de Formatos RMA007</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/RMA007/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Nuevo Formato
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && solicitudes.length > 0"
    class="table mt-3 animated fadeIn faster"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Consecutivo Orden</th>
        <th scope="col">Servicio</th>
        <th scope="col">Nombre Responsable</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let solicitud of solicitudes">
        <th scope="row">{{ solicitud.NUM_HOJA_VIDA }}</th>
        <td>{{ solicitud.Consecutivo_Orden }}</td>
        <td>{{ solicitud.Servicio }}</td>
        <td>{{ solicitud.Nombre_Responsable }}</td>
        <td>
          <label
            class="badge badge-success"
            routerLink="/getRMA007/{{ solicitud.NUM_HOJA_VIDA }}"
            >Ver Formato</label
          >
          <br />
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editRMA007', solicitud.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button class="btn btn-danger" (click)="borrarInfo(solicitud)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && solicitudes.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
