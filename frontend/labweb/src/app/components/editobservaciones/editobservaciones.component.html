<div class="container">
  <h1>Editar Observaciones Adicionales del Equipo.</h1>
  <hr />
  <h5>Hoja de vida # {{ temp.NUM_HOJA_VIDA }}</h5>

  <div class="row">
    <div class="col text-right">
      <button routerLink="/newobservaciones" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="editarInfo(f)" #f="ngForm">
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Fecha Observación</label>

        <input
          type="date"
          class="form-control"
          id="txtFecha_Observacion"
          placeholder="Fecha_Observacion"
          [(ngModel)]="infoI.Fecha_Observacion"
          name="Fecha_Observacion"
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Responsable de Observación</label>
        <input
          type="text"
          class="form-control"
          id="txtResponsable_Observacion"
          placeholder="Responsable"
          [(ngModel)]="infoI.Responsable_Observacion"
          name="Responsable_Observacion"
        />
      </div>
    </div>
    <div class="form-group col-md-12 animated fadeIn">
      <label>Observación</label>
      <input
        type="textarea"
        class="form-control"
        id="txtObservacion"
        placeholder="Cuentanos..."
        [(ngModel)]="infoI.Observacion"
        name="Observacion"
      />
    </div>

    <button type="submit" class="btn btn-success mb-5 col-md-12">
      Actualizar
    </button>
  </form>
</div>
