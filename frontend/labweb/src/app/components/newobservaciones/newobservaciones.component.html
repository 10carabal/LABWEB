<div class="container">
  <h1>Listado de Observaciones Adicionales</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/observaciones/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Agregar Informaci贸n
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && observaciones.length > 0"
    class="table mt-3 animated fadeIn faster mb-5"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Responsable Observaci贸n</th>
        <th scope="col">Fecha Observaci贸n</th>
        <th scope="col">Observaci贸n</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of observaciones">
        <th scope="row">{{ info.NUM_HOJA_VIDA }}</th>
        <td>{{ info.Responsable_Observacion }}</td>
        <td>{{ info.Fecha_Observacion }}</td>
        <td>{{ info.Observacion }}</td>
        <td>
          <label
            class="badge badge-success"
            routerLink="/getobservaciones/{{ info.NUM_HOJA_VIDA }}"
            >Ver Info</label
          >
          <br />
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editobservaciones', info.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button class="btn btn-danger" (click)="borrarInfo(info)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && observaciones.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
