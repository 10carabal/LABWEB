<div class="container">
  <h1>Editar RMA008 Informe Servicio Técnico</h1>
  <hr />
  <h5>Hoja de vida # {{ temp.NUM_HOJA_VIDA }}</h5>

  <div class="row">
    <div class="col text-right">
      <button routerLink="/newRMA008" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>

  <form (ngSubmit)="editarInfo(f)" #f="ngForm">
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtNombre">Nombre</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtCodigo_Prestador"
          placeholder="Código Prestador"
          [(ngModel)]="infoservicio.Codigo_Prestador"
          name="Codigo_Prestador"
          required
        />
      </div>

      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtMarca">Marca</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtServicio"
          placeholder="Servicio"
          [(ngModel)]="infoservicio.Servicio"
          name="Servicio"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtModelo">Modelo</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtUbicacion"
          placeholder="Ubicación"
          [(ngModel)]="infoservicio.Ubicacion"
          name="Ubicacion"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Fecha de Informe</label>
        <input
          type="date"
          class="form-control"
          id="txtFecha_Informe"
          placeholder="Fecha_Informe"
          [(ngModel)]="infoservicio.Fecha_Informe"
          name="Fecha_Informe"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Problema Detectado</label>
        <input
          type="text"
          class="form-control"
          id="txtProblema_Detectado"
          placeholder="Problema Detectado"
          [(ngModel)]="infoservicio.Problema_Detectado"
          name="Problema_Detectado"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>Actividades Realizadas</label>
        <input
          type="text"
          class="form-control"
          id="txtActividades_Realizadas"
          placeholder="Actividades Realizadas"
          [(ngModel)]="infoservicio.Actividades_Realizadas"
          name="Actividades_Realizadas"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtRepuestos_Instalados"
          placeholder="Repuestos Instalados"
          [(ngModel)]="infoservicio.Repuestos_Instalados"
          name="Repuestos_Instalados"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtAccesorios_Instalados"
          placeholder="Accesorios Instalados"
          [(ngModel)]="infoservicio.Accesorios_Instalados"
          name="Accesorios_Instalados"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtInsumos_Instalados"
          placeholder="Insumos Instalados"
          [(ngModel)]="infoservicio.Insumos_Instalados"
          name="Insumos_Instalados"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtMediciones"
          placeholder="Mediciones"
          [(ngModel)]="infoservicio.Mediciones"
          name="Mediciones"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtObservaciones"
          placeholder="Observaciones"
          [(ngModel)]="infoservicio.Observaciones"
          name="Observaciones"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtNombre_Responsable"
          placeholder="Nombre Responsable"
          [(ngModel)]="infoservicio.Nombre_Responsable"
          name="Nombre_Responsable"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtCargo_Responsable"
          placeholder="Cargo Responsable"
          [(ngModel)]="infoservicio.Cargo_Responsable"
          name="Cargo_Responsable"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtNombre_Responsable_Recibir"
          placeholder="Nombre Responsable de Recibir"
          [(ngModel)]="infoservicio.Nombre_Responsable_Recibir"
          name="Nombre_Responsable_Recibir"
          required
        />
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <!--                 <label for="txtSubArea">Sub Area</label>
 -->
        <input
          type="text"
          class="form-control"
          id="txtCargo_Responsable_Recibir"
          placeholder="Cargo Responsable de Recibir"
          [(ngModel)]="infoservicio.Cargo_Responsable_Recibir"
          name="Cargo_Responsable_Recibir"
          required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-success mb-5 col-md-12">
      Actualizar
    </button>
  </form>
</div>
