<div class="container">
  <h1>Listado de Formatos RMA004</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/RMA004/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Nuevo Formato
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && rma004.length > 0"
    class="table mt-3 animated fadeIn faster"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Frec M/to Preventivo</th>
        <th scope="col">Estado Ejecuci√≥n</th>
        <th scope="col">Responsable Mantenimiento</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of rma004">
        <th scope="row">{{ info.NUM_HOJA_VIDA }}</th>
        <td>{{ info.FREC_MENTO_PREVENTIVO }}</td>
        <td>{{ info.ESTADO_EJECUCION }}</td>
        <td>{{ info.RESPONSABLE_MANTENIMIENTO }}</td>
        <td>
          <label
            class="badge badge-success"
            routerLink="/planmantenimiento/{{ info.NUM_HOJA_VIDA }}"
            >Ver Formato</label
          >
          <br />
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editRMA004', info.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button class="btn btn-danger mr-1" (click)="borrarInfo(info)">
            <i class="fa fa-trash"></i>
          </button>
          <button class="btn btn-primary" (click)="download(info)">
            <i class="fa fa-download"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && rma004.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
