<div class="container">
  <h1>Información de Compra de Equipos</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/adquisicion/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Nueva Compra
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && adquisicion.length > 0"
    class="table mt-3 animated fadeIn faster"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Forma de Adquisición</th>
        <th scope="col">Fecha de Compra</th>
        <th scope="col">Fin Garantia</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of adquisicion">
        <th scope="row">{{ info.NUM_HOJA_VIDA }}</th>
        <td>{{ info.FORMA_ADQUISICION }}</td>
        <td>{{ info.FECHA_COMPRA }}</td>
        <td>{{ info.FIN_GARANTIA }}</td>
        <td>
          <label
            class="badge badge-success"
            routerLink="/getadquisicion/{{ info.NUM_HOJA_VIDA }}"
            >Ver Info</label
          >
          <br />
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editadqusicion', info.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button class="btn btn-danger" (click)="borrarInfo(info)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && adquisicion.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
