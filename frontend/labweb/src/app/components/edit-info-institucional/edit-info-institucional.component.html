<div class="container">
  <h1>Editar Información Institucional</h1>

  <hr />
  <h5>Hoja de vida # {{ temp.NUM_HOJA_VIDA }}</h5>

  <div class="row">
    <div class="col text-right">
      <button routerLink="/newinfo" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="editarInfo(f)" #f="ngForm">
    <br />
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-6 animated fadeIn">
        <label for="txtEmail_Laboratorio">Correo del Laboratorio</label>
        <input
          type="email"
          name="Email_Laboratorio"
          class="form-control"
          placeholder="example@gmail.com"
          [(ngModel)]="infoI.Email_Laboratorio"
          name="Email_Laboratorio"
          required
        />
      </div>
      <div class="form-group col-md-6 animated fadeIn">
        <label for="txtMarca">Fecha de Ejecución de Hoja de Vida</label>
        <input
          type="date"
          class="form-control"
          id="Fecha_Ejecucion_Hoja_Vida"
          placeholder="Fecha_Ejecucion_Hoja_Vida"
          [(ngModel)]="infoI.Fecha_Ejecucion_Hoja_Vida"
          name="Fecha_Ejecucion_Hoja_Vida"
          required
        />
      </div>
      <div class="form-group col-md-6 animated fadeIn">
        <input
          type="text"
          class="form-control"
          id="Lider_Proceso"
          placeholder="Lider Proceso"
          [(ngModel)]="infoI.Lider_Proceso"
          name="Lider_Proceso"
          required
        />
      </div>
      <div class="form-group col-md-6 animated fadeIn">
        <input
          type="text"
          class="form-control"
          id="Cargo"
          placeholder="Cargo"
          [(ngModel)]="infoI.Cargo"
          name="Cargo"
          required
        />
      </div>
      <button type="submit" class="w-25 btn btn-success mb-5">
        Actualizar Información
      </button>
    </div>
  </form>
</div>
