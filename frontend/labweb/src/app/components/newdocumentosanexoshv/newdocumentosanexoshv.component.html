<div class="container">
  <h1>Listado de Documentos Anexos</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/documentosanexoshv/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Agregar Informaci√≥n
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && anexos.length > 0"
    class="table mt-3 animated fadeIn faster mb-5"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Copia Factura</th>
        <th scope="col">Copia Ingreso Almacen</th>
        <th scope="col">Protocolo Proveedor</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of anexos">
        <th scope="row">{{ info.NUM_HOJA_VIDA }}</th>
        <td>{{ info.COPIA_FACTURA }}</td>
        <td>{{ info.COPIA_INGRESO_ALMACEN }}</td>
        <td>{{ info.PROTOCOLO_PROVEEDOR }}</td>
        <td>
          <label
            class="badge badge-success"
            routerLink="/getdocumentosanexoshv/{{ info.NUM_HOJA_VIDA }}"
            >Ver Info</label
          >
          <br />
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editdocumentosanexoshv', info.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button class="btn btn-danger" (click)="borrarInfo(info)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && anexos.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
