<div class="container">
  <h1>Agregar Información Institucional</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/newinfo" class="btn btn-outline-danger">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="guardarInfo(f)" #f="ngForm">
    <div class="form-group col-md-6 animated fadeIn">
      <label for="NUM_HOJA_VIDA">Seleccionar hoja de vida</label>
      <select
        id="NUM_HOJA_VIDA"
        class="form-control"
        [(ngModel)]="newInfo.NUM_HOJA_VIDA"
        name="NUM_HOJA_VIDA"
      >
        <option
          *ngFor="let item of equipos"
          selected
          value="{{ item.NUM_HOJA_VIDA }}"
        >
          {{ item.NUM_HOJA_VIDA }} - {{ item.Nombre }}
        </option>
      </select>
    </div>

    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-6 animated fadeIn">
        <label for="txtEmail_Laboratorio">Correo del Laboratorio</label>
        <input
          type="email"
          name="Email_Laboratorio"
          class="form-control"
          placeholder="example@gmail.com"
          [(ngModel)]="newInfo.Email_Laboratorio"
          name="Email_Laboratorio"
          required
        />
      </div>

      <div class="form-group col-md-6 animated fadeIn">
        <label for="txtMarca">Fecha de Ejecución de Hoja de Vida</label>
        <input
          type="date"
          class="form-control"
          id="Fecha_Ejecucion_Hoja_Vida"
          placeholder="Fecha_Ejecucion_Hoja_Vida"
          [(ngModel)]="newInfo.Fecha_Ejecucion_Hoja_Vida"
          name="Fecha_Ejecucion_Hoja_Vida"
          required
        />
      </div>
      <div class="form-group col-md-6 animated fadeIn">
        <input
          type="text"
          class="form-control"
          id="Lider_Proceso"
          placeholder="Lider Proceso"
          [(ngModel)]="newInfo.Lider_Proceso"
          name="Lider_Proceso"
          required
        />
      </div>
      <div class="form-group col-md-6 animated fadeIn">
        <input
          type="text"
          class="form-control"
          id="Cargo"
          placeholder="Cargo"
          [(ngModel)]="newInfo.Cargo"
          name="Cargo"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">
        Información Institucional
      </button>
    </div>
  </form>
</div>
