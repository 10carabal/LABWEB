<div class="container">
  <h1>Listado de Equipos en el Inventario</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="/equipo/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i> Agregar Equipo
      </button>
    </div>
  </div>

  <table
    *ngIf="!cargando && equipos.length > 0"
    class="table mt-3 animated fadeIn faster mb-5"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Hoja de Vida</th>
        <th scope="col">Nombre</th>
        <th scope="col">Activo Fijo</th>
        <th scope="col">Ubicaci√≥n</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of equipos">
        <th scope="row">{{ equipo.NUM_HOJA_VIDA }}</th>
        <td>{{ equipo.Nombre }}</td>
        <td>{{ equipo.Activo_Fijo }}</td>
        <td>{{ equipo.Sub_Area }}</td>
        <td>
          <button
            class="btn btn-info mr-1"
            [routerLink]="['/editequipo', equipo.NUM_HOJA_VIDA]"
          >
            <i class="fa fa-pen"></i>
          </button>

          <button
            class="btn btn-danger"
            (click)="borrarEquipo(equipo, equipo.NUM_HOJA_VIDA)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="!cargando && equipos.length === 0"
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay Registros.</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor.</p>
  </div>
</div>
