<div class="container">
  <h1>Registrar Documentos del Proveedor</h1>
  <div class="row">
    <div class="col text-right">
      <button
        routerLink="/newdocumentosproveedor"
        class="btn btn-outline-danger"
      >
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
  <form (ngSubmit)="guardarInfo(f)" #f="ngForm">
    <div class="form-group col-md-6 animated fadeIn">
      <label for="NUM_HOJA_VIDA">Seleccionar hoja de vida</label>
      <select
        id="NUM_HOJA_VIDA"
        class="form-control"
        [(ngModel)]="newproveedores.NUM_HOJA_VIDA"
        name="NUM_HOJA_VIDA"
      >
        <option
          *ngFor="let item of equipos"
          selected
          value="{{ item.NUM_HOJA_VIDA }}"
        >
          {{ item.NUM_HOJA_VIDA }} - {{ item.Nombre }}
        </option>
      </select>
    </div>
    <div class="form-row" animated fadeIn fast>
      <div class="form-group col-md-4 animated fadeIn">
        <label>MANUAL_USUARIO</label>
        <select
          id="MANUAL_USUARIO"
          class="form-control"
          [(ngModel)]="newproveedores.MANUAL_USUARIO"
          name="MANUAL_USUARIO"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>

      <div class="form-group col-md-4 animated fadeIn">
        <label>MANUAL_SERVICIO</label>
        <select
          id="MANUAL_SERVICIO"
          class="form-control"
          [(ngModel)]="newproveedores.MANUAL_SERVICIO"
          name="MANUAL_SERVICIO"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>GUIA_USO</label>
        <select
          id="GUIA_USO"
          class="form-control"
          [(ngModel)]="newproveedores.GUIA_USO"
          name="GUIA_USO"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>MANUAL DE PARTES</label>
        <select
          id="MANUAL_PARTES"
          class="form-control"
          [(ngModel)]="newproveedores.MANUAL_PARTES"
          name="MANUAL_PARTES"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>MANUAL DE DESPIECE</label>
        <select
          id="MANUAL_DESPIECE"
          class="form-control"
          [(ngModel)]="newproveedores.MANUAL_DESPIECE"
          name="MANUAL_DESPIECE"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>PLANOS</label>
        <select
          id="PLANOS"
          class="form-control"
          [(ngModel)]="newproveedores.PLANOS"
          name="PLANOS"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>CARTA GARANTIA</label>
        <select
          id="CARTA_GARANTIA"
          class="form-control"
          [(ngModel)]="newproveedores.CARTA_GARANTIA"
          name="CARTA_GARANTIA"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>REGISTRO SANITARIO PROVEEDOR</label>
        <select
          id="REGISTRO_SANITARIO_PROVEEDOR"
          class="form-control"
          [(ngModel)]="newproveedores.REGISTRO_SANITARIO_PROVEEDOR"
          name="REGISTRO_SANITARIO_PROVEEDOR"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>DECLARACION_IMPORTACION</label>
        <select
          id="DECLARACION_IMPORTACION"
          class="form-control"
          [(ngModel)]="newproveedores.DECLARACION_IMPORTACION"
          name="DECLARACION_IMPORTACION"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>CHECKLIST FABRICACIÓN</label>
        <select
          id="CHECKLIST_FABRICACION"
          class="form-control"
          [(ngModel)]="newproveedores.CHECKLIST_FABRICACION"
          name="CHECKLIST_FABRICACION"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>HOJAS DE VIDA PERSONAL TECNICO</label>
        <select
          id="HOJAS_VIDA_PERSONAL_TECNICO"
          class="form-control"
          [(ngModel)]="newproveedores.HOJAS_VIDA_PERSONAL_TECNICO"
          name="HOJAS_VIDA_PERSONAL_TECNICO"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>CRONOGRAMA DE VISITAS</label>
        <select
          id="CRONOGRAMA_VISITAS"
          class="form-control"
          [(ngModel)]="newproveedores.CRONOGRAMA_VISITAS"
          name="CRONOGRAMA_VISITAS"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>REPUESTOS DISPONIBLES</label>
        <select
          id="REPUESTOS_DISPONIBLES"
          class="form-control"
          [(ngModel)]="newproveedores.REPUESTOS_DISPONIBLES"
          name="REPUESTOS_DISPONIBLES"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
      <div class="form-group col-md-4 animated fadeIn">
        <label>CERTIFICADO CALIBRACIÓN/VALIDACIÓN</label>
        <select
          id="CERT_CALIB_VALID_CALPERSONAL"
          class="form-control"
          [(ngModel)]="newproveedores.CERT_CALIB_VALID_CALPERSONAL"
          name="CERT_CALIB_VALID_CALPERSONAL"
          required
        >
          <option>Si</option>
          <option>No</option>
          <option selected>N/P</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-5 col-md-12">
      Registrar documentos Proveedor
    </button>
  </form>
</div>
